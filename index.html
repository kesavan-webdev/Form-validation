<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- favicon -->
  <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon" />
  <title>Form-Validation</title>

  <!-- FontAwesome CDN  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- normalize css -->
  <link rel="stylesheet" href="./styles/normalize.css" />

  <!-- custom css -->
  <link rel="stylesheet" href="./styles/style.css" />
</head>

<body>

  <main class="card">
    <h1 class="card-title">Register Here...</h1>
    <form action="" method="" class="form" id="form">
      <div class=" form-control">
        <label for="username">Username</label>
        <input class="input" type="text" class="username" id="username" placeholder="Enter Your Name">
        <small class="small">Username is required</small>

      </div>

      <div class=" form-control">
        <label for="email">Email</label>
        <input class="input" type="email" class="email" id="email" placeholder="Enter Your Email">
        <small class="small">Email is required</small>

      </div>

      <div class=" form-control">
        <label for="password">Password</label>
        <input class="input" type="password" class="password" id="password" placeholder="Password">
        <small class="small">Password is invalid</small>

      </div>

      <div class=" form-control ">
        <label for="confirm-password">Confirm-Password</label>
        <input class="input error" type="password" class="confirm-password " id="confirm-password"
          placeholder="Re-enter Password">
        <small class="small">Password is not-match to previous</small>

      </div>

      <button type="submit" class="btn-submit" id="btn-submit">Submit</button>
    </form>

  </main>
  <!-- custom js -->
  <script src="./scripts/script.js"></script>
</body>

</html>
